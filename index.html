<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN SECTION -->
    <div id="login-section" class="form-box">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? 
            <a href="#" onclick="toggleForm('signup')">Sign Up</a>
        </p>
    </div>

    <!-- SIGNUP SECTION -->
    <div id="signup-section" class="form-box" style="display:none;">
        <h2>Sign Up</h2>
        <form onsubmit="signupUser(event)">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? 
            <a href="#" onclick="toggleForm('login')">Login</a>
        </p>
    </div>

</div>

<script type="module" src="script.js"></script>

</body>
</html>
