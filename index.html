<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LOGIN -->
  <div id="login-section">
    <h2>Login</h2>

    <div class="input-box">
      <input type="email" id="login-email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" id="login-password" placeholder="Password" required>
    </div>

    <button onclick="loginUser()">Login</button>

    <p class="register-text">
      Don't have account?
      <a href="#" onclick="toggleForm('signup')">Register</a>
    </p>
  </div>

  <!-- SIGNUP -->
  <div id="signup-section" style="display:none;">
    <h2>Register</h2>

    <div class="input-box">
      <input type="text" id="signup-username" placeholder="Username" required>
    </div>

    <div class="input-box">
      <input type="email" id="signup-email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" id="signup-password" placeholder="Password" required>
    </div>

    <div class="input-box">
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
    </div>

    <button onclick="signupUser()">Register</button>

    <p class="register-text">
      Already have account?
      <a href="#" onclick="toggleForm('login')">Login</a>
    </p>
  </div>

</div>

<!-- START: Added the success message div here -->
<div id="success-message" style="display: none;">Account registered successfully!</div>
<!-- END: Added the success message div here -->

<script type="module" src="script.js"></script>
</body>
</html>
