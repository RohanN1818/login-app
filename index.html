<!DOCTYPE html>
<html>
<head>
  <title>Auth System</title>
</head>
<body>

  <h2>Register</h2>
  <input type="text" id="signup-username" placeholder="Username"><br><br>
  <input type="email" id="signup-email" placeholder="Email"><br><br>
  <input type="password" id="signup-password" placeholder="Password"><br><br>
  <input type="password" id="signup-confirm" placeholder="Confirm Password"><br><br>
  <button id="signup-btn" type="button">Register</button>

  <hr>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email"><br><br>
  <input type="password" id="login-password" placeholder="Password"><br><br>
  <button id="login-btn" type="button">Login</button>

  <script type="module" src="script.js"></script>
</body>
</html>
