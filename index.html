<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="login-section" class="form-box">
            <h2>Welcome Back</h2>
            <form onsubmit="loginUser(event)">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-text">
                Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
            </p>
        </div>

        <div id="signup-section" class="form-box" style="display: none;">
            <h2>Create Account</h2>
            <form onsubmit="signupUser(event)">
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="switch-text">
                Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
